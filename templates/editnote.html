{% extends 'base.html' %}

{% block body %}

<div class='card mt-2 bg-light'>
  <div class='card-body'>
    <form method='POST' action='{{ app_dir }}/updatenote'>
      <div class='form-group row'>
        <label for='inputBookName' class='col-sm-auto col-form-label'>書籍名</label>
        <input type='text' name='bookName' id='inputBookName' 
          class='col-sm-6 form-control' value='{{ book_name }}'
          placeholder='書籍名'/>
        <label for='inputReadAt' class='col-sm-auto col-form-label'>日付</label>
        <input type='date' name='inputReadAt' id='inputReadAt'
          class='col-sm-2 form-control-date' value='{{ read_at }}'
          placeholder='yyyy-mm-dd'/>
        <div class='col-* ml-1'>
          <div class='d-inline'>
            <a href='{{ app_dir }}/' class='btn btn-outline-secondary'>キャンセル</a>
            <input class='btn btn-outline-secondary' value='保存' type='SUBMIT'/> 
          </div>
        </div>
      </div>
      <div class='form-group row'>
        <div class='col-sm-4'>
          <label for='textForK'>What I know</label>
          <textarea name='noteForK' class='form-control' id='textForK' rows='20'>{% for k in ks %}{{ k }}
{% endfor %}</textarea>
        </div>
        <div class='col-sm-4'>
          <label for='textForW'>What I want to know</label>
          <textarea name='noteForW' class='form-control' id='textForW' rows='20'>{% for w in ws %}{{ w }}
{% endfor %}</textarea>
        </div>
        <div class='col-sm-4'>
          <label for='textForL'>What I learned</label>
          <textarea name='noteForL' class='form-control' id='textForL' rows='20'>{% for l in ls %}{{ l }}
{% endfor %}</textarea>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
