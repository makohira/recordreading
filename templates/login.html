{% extends 'base.html' %}

{% block body %}
<div class='card mt-2 bg-light'>
  <div class='card-body'>
    <h3>{{ the_title }}</h3>
    <form method='POST' action='{{ app_dir }}/login'>
      <div class='form-group'>
        <label for='inemail'>Eメールアドレス</label>
        <input type='email' name='email' class='form-control' id='inemail' placeholder='Eメールアドレス'>
      </div>
      <div class='form-group'>
        <label for='inpassword'>パスワード</label>
        <input type='password' name='password' class='form-control' id='inpassword' placeholder='パスワード'>
      </div>
      <div class='form-group'>
        <small class='text-muted'>{{ login_fail }}</small>
      </div>
      <button type='submit' class='btn btn-outline-secondary'>ログイン</button>
    </form>
  </div>
</div>


{% endblock %}
